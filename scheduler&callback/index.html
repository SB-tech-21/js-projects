<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="count">0</p>


    <button id="btnstart">Start Counter</button>
    <button id="btnstop">Stop counter</button>



    <script>
        
        const count= document.getElementById('count')


        const btnstartElement= document.getElementById('btnstart')
        const btnstopElement= document.getElementById('btnstop')

        btnstartElement.addEventListener('click',()=>{
           stopid= setInterval(()=>{
                count.textContent=parseInt(count.textContent)+1
            },1000)
        })

        btnstopElement.addEventListener('click',()=>{
           clearInterval(stopid)
        })

    </script>
</body>
</html>
